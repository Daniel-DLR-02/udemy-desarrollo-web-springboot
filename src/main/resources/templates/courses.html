<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Hours</th>
                <th>Delete</th>

            </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td><span th:text="${course.name}"></span></td>
            <td><span th:text="${course.description}"></span></td>
            <td><span th:text="${course.price}"></span></td>
            <td><span th:text="${course.hours}"></span></td>
            <td>
                <!--<button id="delete" name="delete" th:action="@{'/course/delete/{id}'(id=${course.id})}" th:method="delete">X</button>-->
                <form action="#" th:action="@{'/course/delete/{id}'(id=${course.id})}" th:method="delete" >
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" id="submitButton">X</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>

    <form action="#" th:action="@{/course/add}" th:object="${course}" method="post">
        <p>Name: <input type="text" th:field="*{name}"/></p>
        <p>Description: <input type="text" th:field="*{description}"/></p>
        <p>Price: <input type="number" th:field="*{price}"/></p>
        <p>Hours: <input type="number" th:field="*{hours}"/></p>
        <p><input type="submit" value="Submit" /></p>

    </form>
</body>
</html>
